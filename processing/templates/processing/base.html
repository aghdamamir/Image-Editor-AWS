<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor - {% block title %}Home{% endblock %}</title>
    
    <!-- Bootstrap CSS - Updated to 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons - Updated to latest -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Added more weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'processing/css/styles.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'processing:index' %}">
                    <img src="{% static 'processing/svg/logo.svg' %}" alt="Logo" class="me-2" width="40" height="40">
                    <span>Image Processor</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'processing:index' %}">
                                <i class="fas fa-home me-1"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/gallery/' %}active{% endif %}" href="{% url 'processing:gallery' %}">
                                <i class="fas fa-images me-1"></i> Gallery
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- This will be replaced by content from child templates -->
                    <p>Content goes here</p>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                        <img src="{% static 'processing/svg/logo.svg' %}" alt="Logo" class="me-2" width="30" height="30">
                        <span class="fw-bold">Image Processor</span>
                    </div>
                    <p class="mt-2 mb-0 small">Transform your images with powerful filters</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <span>Â© {% now "Y" %} Image Processor. All rights reserved.</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper - Updated to 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
        });
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'processing/js/scripts.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
